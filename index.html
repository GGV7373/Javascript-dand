<!DOCTYPE html> 
<html lang="no"> 
<head> 
  <meta charset="UTF-8"> 
  <title>OppgaveArk 1 – JavaScript løsninger</title> 
</head>
<body> 
  <h1>OppgaveArk 1 – JavaScript</h1> 

  <!-- Oppgave 1 -->
  <h2>1. Alert med teksten "Utvikling"</h2> 
  <button onclick="alert('Utvikling')">Vis alert</button> 
  <!-- Lager en knapp, når man klikker den kjører onclick → alert('Utvikling'), som viser en melding -->

  <!-- Oppgave 2 -->
  <h2>2. Vis navnet ditt med JavaScript</h2>
  <button onclick="alert('Hallo, Dana')">Vis navnet mitt</button> 
  <!-- Knapp, når man trykker den → viser "Hallo, Dana" i en alert -->

  <!-- Oppgave 3 -->
  <h2>3. Finn høyden og bredden på fanen</h2> 
  <button onclick="alert('Vidden er: ' + window.innerWidth + ' og høyden er: ' + window.innerHeight)">
    Se størrelse
  </button>
  <!-- Knapp som henter bredden (window.innerWidth) og høyden (window.innerHeight) 
       og viser det i en alert -->

  <!-- Oppgave 4 -->
  <h2>4. Variabel med navnet ditt</h2> 
  <script>
    let navn = "Dana"; // Lager en variabel som heter navn og gir den verdien "Dana"
    document.write("<p>Wow nice name, " + navn + "</p>"); 
    // Skriver ut en tekst på nettsiden ved å bruke variabelen
  </script>

</body> 
</html>
