<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>OppgaveArk 1 – JavaScript løsninger</title>
</head>
<body>
  <h1>OppgaveArk 1 – JavaScript</h1>

  <!-- Oppgave 1 -->
  <h2>1. Alert med teksten "Utvikling"</h2>
  <button onclick="alert('Utvikling')">Vis alert</button>

  <!-- Oppgave 2 -->
  <h2>2. Vis navnet ditt med JavaScript</h2>
  <button onclick="alert('Hallo, Dana')">Vis navnet mitt</button>

  
  <!-- Oppgave 3 -->
  <h2>3. Finn høyden og bredden på fanen</h2>
  <button onclick="alert('Vidden er: ' + window.innerWidth + ' og høyden er: ' + window.innerHeight)">
    Se størrelse
  </button>

  
  <!-- Oppgave 4 -->
  <h2>4. Variabel med navnet ditt</h2>
  <script>
    let navn = "Dana";
    document.write("<p>Wow nice name, " + navn + "</p>");
  </script>



</body>
</html>
