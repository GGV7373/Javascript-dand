<script>
    function square(i) {
        return i * i
    }

    function third(i) {
        return i * i * i
    }

    function getRow(i) {
        let s = '<tr>'                    // starter en tabell-rad
        s += '<td>' + i + '</td>'         // tallet selv
        s += '<td>' + square(i) + '</td>' // kvadratet
        s += '<td>' + third(i) + '</td>'  // tredje potens
        s += '</tr>'
        return s
    }

    function writeTable() {
        document.write('<table border="1">')
        document.write('<tr><th>Tall</th><th>Kvadrat</th><th>Kubikk</th></tr>')
        for (let i = 0; i < 100; i++) {
            document.write(getRow(i))
        }
        document.write('</table>')
    }
</script>

<button onclick="writeTable()">Start!</button>









</body>
