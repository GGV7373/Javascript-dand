<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funksjoner</title>
</head>
<body>

<h2>Oppgave 1: Vis navn med alert</h2>
<script>
    function visNavn() {
        alert('Dana');
    }
</script>
<button onclick="visNavn()">Klikk her</button>

<hr>

<h2>Oppgave 2: Skriv navnet 1000 ganger</h2>
<script>
function skrivNavn1000() {
    for (let i = 0; i < 1000; i++) {
        document.write('Dana ');
    }
}
</script>
<button onclick="skrivNavn1000()">Skriv navnet 1000 ganger</button>

<hr>

<h2>Oppgave 3: Lag en tabell med kvadrat og kubikk</h2>
<script>
function square(i) {
    return i * i;
}

function third(i) {
    return i * i * i;
}

function getRow(i) {
    let s = '<tr>';                    
    s += '<td>' + i + '</td>';         
    s += '<td>' + square(i) + '</td>'; 
    s += '<td>' + third(i) + '</td>';  
    s += '</tr>';
    return s;
}

function writeTable() {
    document.write('<table border="1">');
    document.write('<tr><th>Tall</th><th>Kvadrat</th><th>Kubikk</th></tr>');
    for (let i = 0; i < 100; i++) {
        document.write(getRow(i));
    }
    document.write('</table>');
}
</script>
<button onclick="writeTable()">Start!</button>

</body>
</html>
